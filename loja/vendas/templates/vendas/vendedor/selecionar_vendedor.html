{% extends 'vendas/partials/base.html' %}

{% block content %}
<div class="container">
    <h3 id="XX">Selecione um Vendedor</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for vendedor in vendedores %}
            <tr>
                <td>{{ vendedor.nome }}</td>
                <td>{{ vendedor.cpf }}</td>
                <td>
                    <button class="btn btn-primary" onclick="selecionarVendedor('{{ vendedor.nome }}')">Selecionar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function selecionarVendedor(nome) {
        localStorage.setItem('vendedorNome', nome);
        window.location.href = '{% url 'page_vendas' %}';
    }
</script>
{% endblock %}
