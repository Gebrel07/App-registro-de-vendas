{% extends 'vendas/partials/base.html' %}

{% block content %}
<div style="background-color: #f4f4f4; min-height: 50vh; display: flex; justify-content: center; align-items: center; padding: 10px;">

    <div style="min-height:50vh;background-color: #fff; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 1400px; padding: 20px; text-align: left;">

        <h1 style="font-size: 2em; margin-bottom: 20px; color: #3498db;">Cadastro de Vendedor</h1>

        <form method="post">
            {% csrf_token %}

            <div style="display: grid; gap: 20px; grid-template-columns: 1fr 1fr;">

                <div style="grid-column: span 1 ;">
                    <label style="font-size: 1.2em; color: #333; margin-bottom: 5px; display: block;">Nome:</label>
                    {{ form.nome }}
                </div>

                <div style = "margin-left:50px;">
                    <label style="font-size: 1.2em; color: #333; margin-bottom: 5px; display: block;">Matrícula:</label>
                    {{ form.matricula }}
                </div>

                <div style="display: grid; gap: 50px; grid-template-columns: repeat(3, 1fr);grid-column: span 2 ;">
                    <div>
                        <label style="font-size: 1.2em; color: #333; margin-bottom: 5px; display: block;">Data de Nascimento:</label>
                        {{ form.data_nascimento }}
                    </div>

                    <div>
                        <label style="font-size: 1.2em; color: #333; margin-bottom: 5px; display: block;">CPF:</label>
                        {{ form.cpf }}
                    </div>

                    <div>
                        <label style="font-size: 1.2em; color: #333; margin-bottom: 5px; display: block;">Data de Contratação:</label>
                        {{ form.data_contratacao }}
                    </div>
                </div>

                <div style="display: flex; align-items: flex-end; margin-top: 20px;">
                    <button class='btn btn-primary btn-lg' type="submit" style="margin-left: auto;">Salvar</button>
                    <button class='btn btn-danger btn-lg' type="button" onclick="location.href='{% url 'listar_vendedores' %}'" style="margin-left: 10px;">Sair</button>
                </div>
            </div>

        </form>

    </div>

</div>
{% endblock %}
